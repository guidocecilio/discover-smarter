@(form: play.api.data.Form[(String,String)])

<html>
    <head>
        <title>Smarter Data</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
    	    <div class="navbar navbar-default " role="navigation">    
    <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          </div>
	          <a href="@routes.Projects.index" class="navbar-brand"><span>Smarter</span>Data</a>
	          	        <div class="collapse navbar-collapse navbar-ex1-collapse">
	        </div>
	 </div>
	 </div>
     <div class="container col-md-4 col-md-offset-4" id="top">
     <div class="datasources panel panel-primary ">
	<div class="panel-heading">
		Sign in
	</div>
	<div class="panel-body">
        @helper.form(routes.Application.authenticate) {
            
            @form.globalError.map { error =>
                <div class="error">
                    @error.message
                </div>
            }
            <div class="col-md-8 col-md-offset-2">
	            <div>
	                <input class="form-control" type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
	            </div>
	            <div>
	                <input class="form-control" type="password" name="password" id="password" placeholder="Password">
	            </div>
	            <div>
	                <button class="form-control" type="submit" id="loginbutton">Login</button>
	            </div>
            </div>
            
        }
        
        </div>
        </div>
        
        <p class="note">
            Try <em>your-name@@deri.org</em> with <em>secret</em> as password.
        </p>
         </div>   
    </body>
</html>
